<!DOCTYPE html>

<html>
 <head>
    <title>css列表设置</title>
    <style>
 
         /*list-style是一个复合属性（list-style-type list-style-image list-style-position）*/
         /*如何对齐项目图片和项目内容？把项目图片做成背景图片*/
       .in{
       	  list-style:none;
       	  background:url(images/1.jpg) no-repeat left center;
       	  height: 20px;
       	  line-height:40px;
       	  padding-left: 40px;
       }
       ol{
           list-style-type:circle;
       }
    </style>
  </head>
   <body>
     <h3>红色</h3>
     <ul class = "in">
          <li>大红</li>
          <li>朱红</li>
          <li>品红</li>
     </ul>
     <h3>蓝色</h3>
     <ol>
          <li>群青</li>
          <li>普蓝</li>
          <li>湖蓝</li>
     </ol>

   </body>
</html>
