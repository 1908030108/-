<!doctype html>
<html>
<head>
    <title>标签指定式选择器</title>
    <style type = "text/css">
           p{color : blue;}
           p.special{color : red;} 
    <!--指定在p标签里面好用，他的优先级更高-->
           h3.special{color : green;}
     </style>
</head>

<body>
<p>aaaaaaaa</p>
<p class = "special">bbbbbbbbbbbb</p>
<h3 class = "special">cccccccc</h3>

</body>

</html>
