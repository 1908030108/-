<html>
<head>
    <title>后代选择器</title>
    <style type = "text/css">
           p  strong{color :orange;}
           strong {color : blue;}
          <!--大范围与小范围重叠时小范围优先-->
     </style>
</head>

<body>
<p>aa<strong>段落</strong>aaa</p>
<p>bbbbbbbbbbbb</p>
ccc<strong>标题</strong>ccc
