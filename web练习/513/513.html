<!doctype html>
<html>
<head>
     <title>span标签的应用(行内)</title>
     <style type = "text/css">
      
        #h{
        	background-color:#1dd;
        	font-family:"微软雅黑";
        	font-size:16px;
        	color: #099;
        }
        #h .a{
          color: #63f;
          font-size:20px;
          padding-right :20px;           
        }
        #h .b{
          color:#f33;
          font-size:18px;
        }
        #h .c{
        	color:#c44;
        	font-size:20px;
        }
        #h .d{
        	color:#d55;
        	font-size:29px;
        }
     </style>
</head>

<body>
    <div id = "h">
        <h1>锄禾</h1>
       <span class = "a"> 锄禾日当午,</span><br>
       <span class = "b"> 汗滴禾下土。</span><br>
     <span class = "c">谁知盘中餐，</span><br>
     <span class = "d">粒粒皆辛苦。</span><br>
    </div>

</body>

</html>
