<!doctype html>
<html>
<head>
    <title>图片边框</title>
   <meta charset = "utf-8">
    <style type = "text/css">
       div{
       	width:300px;
       	height:300px;
        border-style:solid;
        border-image-source: url(3.png);
        border-image-slice:30%;       /*切片， 四个角以及中间框的宽度*/
        border-image-width:50px;      /*宽度*/
        border-image-outset:10px;     /*四边的填充*/
        border-image-repeat:repeat;   /*是否重复*/
       }
    </style>
</head>
<body>
   <div> 
   </div>
   
</body>
</html>
