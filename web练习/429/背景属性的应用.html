<!doctype html>
<html>
<head>
    <meta charset = "utf-8"> 
    <title>背景属性</title>  
    <style  type = "text/css">
        body{
        	background-color:#000;    /*黑底白字*/
        	background-image:url(images/1.jpg);  /*url(地址)图片平铺*/
        	background-repeat: no-repeat;  /*repeat no-repeat repeat-x repeat-y */
        	background-position:50% 50%;      /*<图像位置属性： 像素 预定义值（英文的上中下左中右）百分比 */
        	color:#fff;          /*文字的属性*/
        }
        h1{
        	background-color:#fff;  /*白底黑字*/
            color:#000;
        }
    </style>

</head>
<body>
     <h1>短歌行</h1>
     <p>对</p>
</body>
</html>
