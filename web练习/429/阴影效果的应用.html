<!doctype html>
<html>
<head>
    <meta charset = "utf-8"> 
    <title>阴影效果的属性</title>  
    <style  type = "text/css">
         .circle{
         	width:600px;
         	height:800px;
         	border:solid 5px #666;
         	border-radius:50%;
         	box-shadow:5px 5px 100px 20px #999 inset;  /* 水平 垂直 模糊半径 阴影半径 阴影颜色 位置 */
         } 

    </style>

</head>
<body>
<h1>用外边距的属性看画出的效果</h1>
<img  class = "circle" src = "images/zhizi.jpg" alt = "三体智子">
</body>
</html>
