<!doctype html>
<html>
<head>
    <meta charset = "utf-8"> 
    <title>外边距的属性</title>  <!--margin-->
    <style  type = "text/css">

       img{
       	 width:800px;
       	 height:600px;
       	 float: left;
       	 border:solid 5px black;  /*样式 宽窄 颜色*/
         margin:20px 20px 20px 20px;  /*（外边距）上 右 下 左*/
         padding: 20px 20px 20px 20px; /*内边距*/
       } 

    </style>

</head>
<body>
<h1>用外边距的属性看画出的效果</h1>
<img src = "images/zhizi.jpg" alt = "三体智子">
<p>三体智子， 来源于外星文明，在地球成为一个日本的女人 </p>
</body>
</html>
